		function getName()
		{	
			var firstName = prompt("Please enter your first name"," ");

			document.getElementById('myname').innerHTML = (firstName + " " + lastName);
		}
		//function that gets the username
		function getUsername()
		{	
			var username = prompt("Please your username"," ");
			document.getElementById('myusername').innerHTML = username;
		}
		function getPassword()
		{	
			var password = prompt("Please your password"," ");
			var hiddenPassword  = " ";
			for (var i = 0; i< password.length; i++)
			{	hiddenPassword += "*";}
			document.getElementById('password').innerHTML = hiddenPassword;
		}
